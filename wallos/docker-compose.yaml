
services:
  wallos:
    container_name: wallos
    image: bellamy/wallos:3.3.1@sha256:2c871147f779386c37ce884298539e6f50b53ba34086b96a2b7aa240cb1b5d61
    ports:
      - "8282:80/tcp"
    environment:
      TZ: 'America/Toronto'
    # Volumes store your data between container upgrades
    volumes:
      - './db:/var/www/html/db'
      - './logos:/var/www/html/images/uploads/logos'
    restart: unless-stopped