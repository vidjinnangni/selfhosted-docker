
services:
  filebrowser:
    image: filebrowser/filebrowser:v2.36.0@sha256:2f9c8b964f51d56a4e92583c8a09204722fba90dd66ae28836a2e3f563c7cb71
    container_name: filebrowser
    restart: unless-stopped
    ports:
      - "8084:80"
    volumes:
      - /opt/selfhost/data:/srv  # Replace with the folder you want to browse
      - filebrowser_config:/config

volumes:
  filebrowser_config: