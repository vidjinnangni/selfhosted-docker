name: Validate Docker Compose files

on:
  push:
    paths:
      - '**/docker-compose.yaml'
      - '.github/workflows/validate-compose.yml'
  pull_request:
    paths:
      - '**/docker-compose.yaml'

jobs:
  validate:
    name: Docker Compose Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate each docker-compose.yaml
        run: |
          echo "üîç Searching for docker-compose.yaml files..."
          find . -type f -name docker-compose.yaml | while read file; do
            echo "üîç Validating $file"
            docker-compose -f "$file" config -q
          done