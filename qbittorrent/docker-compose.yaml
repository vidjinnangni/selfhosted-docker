
services:
  qbittorrent:
    image: linuxserver/qbittorrent:14.3.9@sha256:751f377e7bcfe8e7aee1d219049720690510f488bba649f8ceffcd911e83d908
    container_name: qbittorrent
    restart: unless-stopped
    ports:
      - "${QBITTORRENT_PORT_WEBUI}:8080"
      - "${QBITTORRENT_PORT_BT}:6881"
      - "${QBITTORRENT_PORT_BT_UDP}:6881/udp"
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080

volumes:
  qbittorrent_config: