
services:
  qbittorrent:
    image: linuxserver/qbittorrent:4.6.5@sha256:6843a94d923e472f80a9505cfae77eb3689b2931f1fdf23358e459d3d0cdc9d0
    container_name: qbittorrent
    restart: unless-stopped
    ports:
      - "${QBITTORRENT_PORT_WEBUI}:8080"
      - "${QBITTORRENT_PORT_BT}:6881"
      - "${QBITTORRENT_PORT_BT_UDP}:6881/udp"
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080

volumes:
  qbittorrent_config: