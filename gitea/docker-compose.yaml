
services:
  server:
    image: gitea/gitea:1.24.5@sha256:137a322f0308056415bc1a14a4ca8607b2e8efcb8154dfc5049b1f7f8b0a9b71
    container_name: gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__server__ROOT_URL=http://localhost:3000
    volumes:
      - gitea_data:/data
    ports:
      - "3000:3000"   # Web interface
      - "222:22"      # SSH access
    networks:
      - gitea-net

volumes:
  gitea_data:

networks:
  gitea-net:
    driver: bridge