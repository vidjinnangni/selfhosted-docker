
services:
  portainer:
    image: portainer/portainer-ce:2.38.1@sha256:c4898bb546689dc61a53e86e69669c6d41e2607f3dcbd223bc42db7f8b3b8bc7
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9443:9443"  # HTTPS UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: