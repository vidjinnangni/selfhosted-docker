
services:
  app:
    image: jc21/nginx-proxy-manager:2.12.4@sha256:c4b78efef47879a693cdd04e6c0d06f3c37e9626bf9101c4686a4c12033339ad
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "${NPM_HTTP_PORT}:80"
      - "${NPM_HTTPS_PORT}:443"
      - "${NPM_UI_PORT}:81"
    # - "${NPM_FTP_PORT}:21" # FTP_PORT is optional, uncomment if needed
    environment:
      - DB_MYSQL_HOST=db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=${MYSQL_USER}
      - DB_MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - DB_MYSQL_NAME=${MYSQL_DATABASE}
      - TZ=${TZ}
    # Uncomment this if IPv6 is not enabled on your host
    # - DISABLE_IPV6='true'
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      - proxy_network

  db:
    image: mariadb:10.11@sha256:34adebbac117c8ce649040e009f520fb79e577c68cc4e57debdf91befa53907f
    container_name: nginx-proxy-manager-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - npm_db:/var/lib/mysql
    networks:
      - proxy_network

volumes:
  npm_data:
  npm_letsencrypt:
  npm_db:

networks:
  proxy_network:
    driver: bridge